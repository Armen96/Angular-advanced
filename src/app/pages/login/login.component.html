<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-4/5 mx-auto mt-10">
  <div class="mb-4">
    <h2 class="font-bold">Sign In</h2>
  </div>

  <div class="mb-4 m-auto mt-5">
    <button class="btn btn-blue" (click)="signInWithGoogle()">Sign In with Google</button>
  </div>


  <div class="mb-4 m-auto mt-5">
    Or
  </div>

  <div class="mb-4 mt-5">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text" placeholder="Username">
  </div>
  <div class="mb-6">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="******************">
    <p class="text-red text-xs italic">Please choose a password.</p>
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="button">
      Sign In
    </button>
    <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker disabled:opacity-25 cursor-pointer">
      Forgot Password?
    </a>
  </div>
</div>
