<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-4/5 mx-auto mt-10">
  <div class="mb-4">
    <h2 class="font-bold">Sign In</h2>
  </div>

  <div class="mb-4 m-auto mt-5">
    <button class="btn btn-blue" (click)="signInWithGoogle()">Sign In with Google</button>
  </div>

  <div class="mb-4 m-auto mt-5">Or</div>

  <div class="mb-4 mt-5">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input data-test-id="email-input-field" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" [(ngModel)]="emailField" id="username" type="text" placeholder="Username">
  </div>
  <div class="mb-6">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input data-test-id="password-input-field" class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" [(ngModel)]="passwordField" id="password" type="password" placeholder="******************">
    <p class="text-red text-xs italic">Please choose a password.</p>
  </div>

  <div class="flex items-center justify-between mt-4 mb-4" *ngIf="isError">
    <span data-test-id="error-message" class="text-red-800 error-message">Wrong Credentials</span>
  </div>

  <div class="flex items-center justify-between">
    <button data-test-id="sign-in-btn" class="bg-blue hover:bg-blue-dark font-bold py-2 px-4 rounded" [disabled]="!passwordField || !emailField" type="button" (click)="signIn()">
      Sign In
    </button>
  </div>
</div>
